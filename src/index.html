<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="./styles.css">
		<title>Template • TodoMVC</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Lista Tareas</h1>
				
				<input class="new-todo" placeholder="¿Qué necesitas hacer?" autofocus>
			</header>
	
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Marca todos los completados</label>
				<ul class="todo-list">	

				</ul>
			</section>
		
			<footer class="footer">
			
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
			
				<ul class="filters">
					<li>
						<a class="selected filtro todos" class="selected" href="#/">Todos</a>
					</li>
					<li>
						<a class="filtro pendientes" href="#/active">Pendientes</a>
					</li>
					<li>
						<a class="filtro completados" href="#/completed">Completados</a>
					</li>
				</ul>
			
				<button class="clear-completed borrar">Borrar completados</button>
			</footer>
		</section>
		<footer class="info">
			<p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Creado por <a href="https://www.facebook.com/SyStrix2">Juan Tasayco</a></p>
			<p>Codigo <a href="http://todomvc.com">Lista Tareas</a></p>
		</footer>
        
        <!-- provisional hasta que termine el proyecto-->
	<script src="../dist/main.js"></script>
		
	</body>
</html>
